service: rtmanager-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  profile: rt # from aws creds
  stage: ${opt:stage, 'qa'}
  logs:
    httpApi: true
  iam:
    role: apiLambdaRole
  environment:
    ROLES_TABLE: ${self:custom.rolesTableName}
    TEACHABLE_TABLE: ${self:custom.teachableTableName}

custom:
  baseName: ${self:service}-${self:provider.stage}
  apiLambdaRoleName: ${self:custom.baseName}-apiLambdaRole
  rolesTableName: rtmanager-db-${self:provider.stage}-roles # name taken from resources/db
  teachableTableName: teachable-db-${self:provider.stage}-users
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: false
    packager: 'npm'

functions:
  auditLogs:
    handler: functions/auditLogs.handler
    events:
      - httpApi:
          method: post
          path: /rt/auditlogs
  roles:
    handler: functions/roles.handler
    events:
      - httpApi:
          method: get
          path: /rt/roles/{roleId}/expired
  teachableUsers:
    handler: functions/teachableUsers.handler
    events:
      - httpApi:
          method: get
          path: /rt/teachableWebhook/users

resources:
  Description: Resources related to the API Service
  Resources:
    apiLambdaRole: ${file(resources/role.yml):apiLambdaRole}

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin
